<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stopwatch</title>
</head>

<body >
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <div class="container text-center">
                    <div class="row pb-3">
                        <div class="col-12"><label id="timer">00 : 00 : 00</label></div>
                    </div>
                    <div class="row mt-4 justify-content-around">
                        <div class="col-4">
                            <span id="Lap"><button class="btn_l" onclick="onlap()">Lap</button></span>
                            <span id="Reset"><button class="btn_r" onclick="onresets()">Reset</button></span>
                        </div>
                        <div class="col-4">
                            <span id="Start"><button class="btn_st" onclick="onstart()">Start</button></span>
                            <span id="Stop"><button class="btn_sto" onclick="onstop()">Stop</button></span>
                        </div>
                    </div>
                    <div class="row mt-5 justify-content-center">
                        <div class="col-8" style="margin: 0px; padding: 0px;">
                            <div class="container" id="data_1" style="height: 40vh;">
                                <div class="row border-top" id="data" style="margin: 0px; padding: 0px;">
                                    <!-- lap container -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="javascript.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
